# multi-class, merged

_target_: src.data.debris_datamodule.DebrisDataModule
batch_size: 64
num_workers: 24
pin_memory: true
persistent_workers: true
merge_via: kooshan_only_no_negative # union
slit_dataset: "hurricane_test" # "random", "hurricane", "hurricane_test"
remove_ike: false
train_val_split_ratio: 0.8

hurricane_id_ranges: # for split by hurricane
    ian: [1, 12526] # 256 labeled, high-res, for train
    ida: [12527, 20132] # 125 labeled, high-res, for val & test
    ike: [20133, 22527] # 125 labeled, low-res, for train


mask: "text_and_crop_blur_highlight352"

# dataset parameters
dataset:
    _target_: src.data.components.debris_one_hot.DebrisOneHotDataset
    dataset_dir: ${local.data_dir}/HIDeAI/multi_labeler_onehot/${data.merge_via}
    resize_to: [256, 256]
    text_prompts: ['no debris', 'debris at low density', 'debris at high density']
    densities: ['no', 'low', 'high']