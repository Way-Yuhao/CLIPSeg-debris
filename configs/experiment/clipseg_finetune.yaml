# @package _global_

trainer:
#  max_steps: 20000 # from clipseg
  precision: 16 # for amp set to true
  max_epochs: 2000
  check_val_every_n_epoch: 5

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/dice_debris"
    mode: "max"
    save_last: true
    auto_insert_metric_name: false
    every_n_epochs: 10

data:
  merge_via: majority_vote_734_negative
  remove_ids: ['001477', '000391', '000393', '020818', '020976', '000134', '021722']