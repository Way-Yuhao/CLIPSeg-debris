defaults:
  - model_checkpoint
#  - early_stopping
  - model_summary
  - rich_progress_bar
  - slack_alert
  - annotation_logger
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val/dice"
  mode: "max"
  save_last: True
  auto_insert_metric_name: False

